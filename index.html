<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="shortcut icon" href="./images/tic-tac-toe.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
</head>

<body>

    <main>
        <div id="game-area">
            <div data="0"></div>
            <div data="1"></div>
            <div data="2"></div>
            <div data="3"></div>
            <div data="4"></div>
            <div data="5"></div>
            <div data="6"></div>
            <div data="7"></div>
            <div data="8"></div>
        </div>
        <div>
            <h2 id="state-display"></h2>
            <button id="restart-button">Restart</button>
        </div>
    </main>
    <footer>
        <h2>Héctor González Orozco</h2>
        <a href='https://github.com/hectorgonzalezo/library'>
            <img src="./images/github-logo.png" alt="github logo" id="github-logo">
        </a>
    </footer>
</body>

</html>
