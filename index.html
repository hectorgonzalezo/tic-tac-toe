<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="shortcut icon" href="./images/tic-tac-toe.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./dist/main.js" defer></script>
</head>

<body>
    <div id="visible-area" class="invisible">
        <main>
            <h2 id="state-display"></h2>
            <div id="game-area">
                <div data="0"><img src="" alt=""></div>
                <div data="1"><img src="" alt=""></div>
                <div data="2"><img src="" alt=""></div>
                <div data="3"><img src="" alt=""></div>
                <div data="4"><img src="" alt=""></div>
                <div data="5"><img src="" alt=""></div>
                <div data="6"><img src="" alt=""></div>
                <div data="7"><img src="" alt=""></div>
                <div data="8"><img src="" alt=""></div>
            </div>
            <div id="buttons-area">
                <button id="restart-button">Restart</button>
                <button id="choose-players-button">Choose players</button>
            </div>
        </main>
        <footer>
            <h2>Héctor González Orozco</h2>
            <a href='https://github.com/hectorgonzalezo/tic-tac-toe'>
                <img src="./images/github-logo.png" alt="github logo" id="github-logo">
            </a>
            <p class="credit">Icons by<br> <a target="_blank" href="https://icons8.com">Icons8</a></p>
        </footer>
    </div>
    <div id="pop-up" class="">
        <h1>Please enter player names:</h1>
        <form action="" id="form-player-names">

            <label for="player1Name"><img src="./images/circle.png" alt="circle icon"></label>
            <input type="text" id='player1' name='player1Name' placeholder='Player #1 name' maxlength=23 required>
            <select name="player1Type" id="player1Type">
                <optgroup label = "Player type">
                    <option value="human">Human</option>
                    <option value="easy">AI - Easy</option>
                    <option value="hard">AI - Hard</option>
                </optgroup>
              </select>

            <label for="player2Name"><img src="./images/cross.png" alt="cross icon"></label>
            <input type="text" id='player2' name='player2Name' placeholder='Player #2 name' maxlength= 23 required>
            <select name="player2Type" id="player2Type">
                <optgroup label = "Player type">
                    <option value="human">Human</option>
                    <option value="easy">AI - Easy</option>
                    <option value="hard">AI - Hard</option>
                </optgroup>
              </select>
              <p id="pop-up-alert"></p>
            <button id="pop-up-button">Start</button>
        </form>
    </div>
</body>

</html>
